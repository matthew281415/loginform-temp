<!DOCTYPE html>
<html>
    <head>
        <title>ligin form</title>

        <!-- font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


        <!-- fontaweson -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- css -->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <div class="form_container">
                <form action="" method="">
                    <div class="form_header">
                      <div class="font_icon">
                        <span><i class="fas fa-mountain"></i></span>
                      </div>
                    </div>
                    <div class="form_body">
                        <div class="form_group">
                            <input type="text" name="username" id="username" class="form_controls" placeholder="username">
                            <span>
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                            <div class="form_group">
                                <input type="password" name="password" id="password" class="form_controls" placeholder="password">
                                <span>
                                    <i class="fas fa-eye"></i>
                                </span>

                            </div>
                            <div class="form_group">
                                <input type="checkbox" name="checkbox" id="checkbox" class="form_check_input" >
                                <label for="remember">remember me</label>
                            </div>
                        <div class="form_btn_group">
                            <button type="submit"  class="btn">Login</button>
                        </div>
                    </div>

                    <div class="form_footer">
                        <a href="#">forget password</a>

                    </div>

                </form>

            </div>
            
        </div>
    </body>
</html>
